  { text: "–ì—Ä–æ–º–∫–∏–π –≤–æ–ø—Ä–æ—Å: –ß—Ç–æ —è –µ–ª –Ω–∞ –∑–∞–≤—Ç—Ä–∞–∫?", type: "shout" },

  { text: "–ì—Ä–æ–º–∫–∏–π –≤–æ–ø—Ä–æ—Å: –õ—é–±–∏–º—ã–π –Ω–∞–ø–∏—Ç–æ–∫?", type: "shout" },

  { text: "–ü—Ä–∏–¥—É–º–∞–π –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç –Ω–∞ –º–µ—Å—Ç–µ üòç", type: "action" },

  { text: "–ü–æ–∫–∞–∂–∏ —Å–º–µ—à–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –ª–∏—Ü–∞ üòú", type: "action" },

let currentIndex = 0;
let timerInterval;

const btnVanya = document.getElementById("btnVanya");
const btnDasha = document.getElementById("btnDasha");

const gameDiv = document.getElementById("game");
const cardDiv = document.getElementById("card");
const timerEl = document.getElementById("timer");
const nextBtn = document.getElementById("nextBtn");
const finalDiv = document.getElementById("final");

btnVanya.addEventListener("click", ()=> startGame("Vanya"));
btnDasha.addEventListener("click", ()=> startGame("Dasha"));
nextBtn.addEventListener("click", nextCard);

function startGame(player){
  currentPlayer = player;
  playerSelect.style.display = "none";
  gameDiv.style.display = "block";
  currentIndex = 0;
  showCard();
}

function showCard(){
  if(currentIndex >= cards.length){
    gameDiv.style.display = "none";
    finalDiv.style.display = "block";
    return;
  }
  const card = cards[currentIndex];
  cardDiv.innerText = card.text;
  let timeLeft = 60;
  timerEl.innerText = timeLeft;
  clearInterval(timerInterval);
  timerInterval = setInterval(()=>{
    timeLeft--;
    timerEl.innerText = timeLeft;
    if(timeLeft <=0){
      clearInterval(timerInterval);
      currentIndex++;
      showCard();
    }
  }, 1000);
}

function nextCard(){
  clearInterval(timerInterval);
  currentIndex++;
  showCard();
}
