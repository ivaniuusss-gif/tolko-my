<script>
const players = { Vanya: false, Dasha: false };
let currentPlayer = "";

const cards = [
  { text: "–ü–æ—Ü–µ–ª—É–π –ø–∞—Ä—Ç–Ω—ë—Ä–∞ ‚ù§Ô∏è", type: "action" },
  { text: "–°–∫–∞–∂–∏ –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç üòä", type: "action" },
  { text: "–ì—Ä–æ–º–∫–∏–π –≤–æ–ø—Ä–æ—Å: –ö–∞–∫–æ–π –º–æ–π –ª—é–±–∏–º—ã–π —Ñ–∏–ª—å–º?", type: "shout" },
  { text: "–û–±–Ω–∏–º–∏ –ø–∞—Ä—Ç–Ω—ë—Ä–∞ ü§ó", type: "action" },
  { text: "–ì—Ä–æ–º–∫–∏–π –≤–æ–ø—Ä–æ—Å: –ß—Ç–æ —è –µ–ª –Ω–∞ –∑–∞–≤—Ç—Ä–∞–∫?", type: "shout" },
  { text: "–°–¥–µ–ª–∞–π —Å–º–µ—à–Ω–æ–µ –ª–∏—Ü–æ ü§™", type: "action" },
  { text: "–ì—Ä–æ–º–∫–∏–π –≤–æ–ø—Ä–æ—Å: –õ—é–±–∏–º—ã–π —Ü–≤–µ—Ç?", type: "shout" },
  { text: "–°–∫–∞–∂–∏ '–Ø –ª—é–±–ª—é —Ç–µ–±—è' ‚ù§Ô∏è", type: "action" },
  { text: "–ì—Ä–æ–º–∫–∏–π –≤–æ–ø—Ä–æ—Å: –õ—é–±–∏–º–∞—è –ø–µ—Å–Ω—è?", type: "shout" },
  { text: "–ü—Ä–∏–∫–æ–ª–∏—Å—å –Ω–∞–¥ –ø–∞—Ä—Ç–Ω—ë—Ä–æ–º üòÜ", type: "action" },
  { text: "–°–∫–∞–∂–∏ —á—Ç–æ-—Ç–æ –º–∏–ª–æ–µ üòò", type: "action" },
  { text: "–°–¥–µ–ª–∞–π —Å–º–µ—à–Ω–æ–π —Ç–∞–Ω–µ—Ü üíÉüï∫", type: "action" },
  { text: "–ì—Ä–æ–º–∫–∏–π –≤–æ–ø—Ä–æ—Å: –õ—é–±–∏–º—ã–π –Ω–∞–ø–∏—Ç–æ–∫?", type: "shout" },
  { text: "–ü–æ—Ö–≤–∞–ª–∏ –ø–∞—Ä—Ç–Ω—ë—Ä–∞ üåü", type: "action" },
  { text: "–ü—Ä–∏–¥—É–º–∞–π –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç –Ω–∞ –º–µ—Å—Ç–µ üòç", type: "action" },
  { text: "–°–∫–∞–∂–∏ –∑–∞–±–∞–≤–Ω—É—é —Ñ—Ä–∞–∑—É ü§≠", type: "action" },
  { text: "–ü–æ–∫–∞–∂–∏ —Å–º–µ—à–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –ª–∏—Ü–∞ üòú", type: "action" },
  { text: "–°–¥–µ–ª–∞–π –º–∏–ª—ã–π –∂–µ—Å—Ç ‚ú®", type: "action" },
  { text: "–û–±–Ω–∏–º–∏ –ø–∞—Ä—Ç–Ω—ë—Ä–∞ –µ—â—ë —Ä–∞–∑ ü§ó", type: "action" },
  { text: "–§–∏–Ω–∞–ª—å–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞: —Å–∫–∞–∂–∏—Ç–µ –¥—Ä—É–≥ –¥—Ä—É–≥—É —á—Ç–æ-—Ç–æ –ø—Ä–∏—è—Ç–Ω–æ–µ ‚ù§Ô∏è", type: "final" }
];

let currentIndex = 0;
let timerInterval;
let timeLeft = 60;

const btnVanya = document.getElementById("btnVanya");
const btnDasha = document.getElementById("btnDasha");
const playerSelect = document.getElementById("playerSelect");
const gameDiv = document.getElementById("game");
const cardDiv = document.getElementById("card");
const timerEl = document.getElementById("timer");
const timerFill = document.getElementById("timerFill");
const nextBtn = document.getElementById("nextBtn");
const finalDiv = document.getElementById("final");

btnVanya.addEventListener("click", ()=> startGame("Vanya"));
btnDasha.addEventListener("click", ()=> startGame("Dasha"));
nextBtn.addEventListener("click", nextCard);

function startGame(player){
  currentPlayer = player;
  playerSelect.style.display = "none";
  gameDiv.style.display = "block";
  currentIndex = 0;
  showCard();
}

function showCard(){
  if(currentIndex >= cards.length){
    gameDiv.style.display = "none";
    finalDiv.style.display = "block";
    return;
  }
  const card = cards[currentIndex];
  cardDiv.style.opacity = 0;
  setTimeout(()=>{
    cardDiv.innerText = card.text;
    cardDiv.className = card.type === "shout" ? "shout" : "";
    cardDiv.style.opacity = 1;
    startTimer();
  }, 300);
}

function startTimer(){
  clearInterval(timerInterval);
  timeLeft = 60;
  timerEl.innerText = timeLeft;
  timerFill.style.width = "100%";
  timerInterval = setInterval(()=>{
    timeLeft--;
    timerEl.innerText = timeLeft;
    timerFill.style.width = (timeLeft/60*100) + "%";
    if(timeLeft <=0){
      clearInterval(timerInterval);
      currentIndex++;
      showCard();
    }
  }, 1000);
}

function nextCard(){
  clearInterval(timerInterval);
  currentIndex++;
  showCard();
}
</script>
